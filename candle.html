    <style>
        /* Using the Poppins font family */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* --- NEW: Updated background animation for a waving flag effect --- */
        .animated-gradient {
            background: linear-gradient(-45deg, #541C1C, #6B2E2E, #874C1B, #541C1C);
            background-size: 600% 600%;
            /* Increased size for smoother movement */
            animation: waveFlag 10s ease infinite;
            /* New animation */
        }

        @keyframes waveFlag {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* --- END OF NEW STYLES --- */

        /* Header Styles */
        .site-header {
            margin: 1%;
            border-radius: 2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 98%;
            z-index: 1000;
            background-color: rgba(84, 28, 28, 0.5);
            /* Semi-transparent dark brown */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #F28C1A;
            /* Accent color on hover */
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: #F28C1A;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        /* Footer Styles */
        .site-footer {
            background-color: rgba(84, 28, 28, 0.5);
            /* Semi-transparent dark brown */
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Page content wrapper to prevent content from hiding behind fixed header */
        #page-content {
            margin-top: 7%;
            padding-top: 10%;
            /* Adjust based on header height */
            padding-bottom: 100px;
            /* Adjust based on footer height */
        }

        @media (max-width: 768px) {
            .site-header {
                margin-top: 2vh;
            }
            #page-content {
                margin-top: 25%; /* or 10% depending on your need */
          }

        }
    </style>
</head>
