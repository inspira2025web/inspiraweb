    <style>
        /* Using the Poppins font family */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* --- NEW: Updated background animation for a waving flag effect --- */
        .animated-gradient {
            background: linear-gradient(-45deg, #541C1C, #6B2E2E, #874C1B, #541C1C);
            background-size: 600% 600%;
            /* Increased size for smoother movement */
            animation: waveFlag 10s ease infinite;
            /* New animation */
        }

        @keyframes waveFlag {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* --- END OF NEW STYLES --- */

        /* Header Styles */
        .site-header {
            margin: 1%;
            border-radius: 2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 98%;
            z-index: 1000;
            background-color: rgba(84, 28, 28, 0.5);
            /* Semi-transparent dark brown */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #F28C1A;
            /* Accent color on hover */
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: #F28C1A;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        /* Footer Styles */
        .site-footer {
            background-color: rgba(84, 28, 28, 0.5);
            /* Semi-transparent dark brown */
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Page content wrapper to prevent content from hiding behind fixed header */
        #page-content {
            margin-top: 7%;
            padding-top: 10%;
            /* Adjust based on header height */
            padding-bottom: 100px;
            /* Adjust based on footer height */
        }

        @media (max-width: 768px) {
            .site-header {
                margin-top: 2vh;
            }
            #page-content {
                margin-top: 25%; /* or 10% depending on your need */
          }

        }

        .candle-container {
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            background: rgb(26, 25, 25);
            animation: change-background 3s infinite linear;
        }

        .candle-body {
            position: absolute;
            width: 100px;
            height: 350px;
            background: linear-gradient(
                rgb(209, 158, 64),
                rgb(165, 96, 11),
                rgb(241, 85, 12),
                rgb(109, 47, 3) 50%,
                rgba(0, 0, 0, 0.6)
            );
            bottom: 1%;
            left: 50%
        }

        .candle-body:before {
            content: "";
            position: absolute;
        }

        .candle-body:after {
            content: "";
            position: absolute;
            top: -25px;
            height: 50px;
            width: 100px;
            border-radius: 50px;
            background: radial-gradient(
                rgb(226, 95, 34),
                rgb(168, 117, 23),
                rgb(255, 149, 18),
                rgb(112, 49, 3)
            );

            transform: rotateX(55deg);
            box-shadow: insert 2px 3px 4px
                rgba(0, 0, 0, 0.2),
                insert -2px -3px 4px
                rgba(0, 0, 0, 0.2);
        }

        .candle-stick {
            width: 7px;
            height: 40px;
            position: absolute;
            top: -40px;
            left: 50px;
            background: linear-gradient(
                rgb(7, 7, 204) 2%,
                rgb(15, 0, 0) 80%,
                rgb(248, 165, 11)
                99%
            );
            border-radius: 50% 50% 20% 20%;
            z-index: 10;
        }

        .candle-flames {
            position: absolute;
            background: linear-gradient(
                rgb(224, 216, 216) 50%,
                rgb(233, 157, 17),
                rgb(12, 12, 226)
            );
            border-radius: 50% 50% 30% 30%;
            width: 30px;
            height: 100px;
            top: -120px;
            left: 35px;
            animation: move 1s linear infinite,
                    rotate 2s linear infinite;
            box-shadow: 70px -50px 100px rgb(228, 70, 13),
                -70px -50px 100px rgb(180, 52, 6);
        }

        @keyframes move {
            0% {
                transform: rotateZ(1deg);
            }

            100% {
                transform: rotateZ(-1deg);
            }
        }

        @keyframes rotate {
            0% {
                top: -120px;
                left: 40px;
            }

            100% {
                top: -120px;
                left: 40px;
            }
        }

        @keyframes change-background {

            0%,
            60%,
            98%,
            100% {
                background: rgb(3, 52, 65);
            }

            61%,
            97% {
                background: #000;
            }
        }
    </style>
</head>

                    <li><a href="candle.html" class="nav-link font-semibold text-orange-400">Candle</a></li>

    <div id="page-content" class="min-h-screen w-full flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
