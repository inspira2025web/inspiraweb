<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - INSPIRA 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="icon" href="assets/img/favicon/favicon.ico" type="image/x-icon">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .animated-gradient { background: linear-gradient(-45deg, #541C1C, #6B2E2E, #874C1B, #541C1C); background-size: 400% 400%; animation: waveFlag 10s ease infinite; }
        @keyframes waveFlag { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .form-container { background-color: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .form-input { background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); transition: all 0.3s ease; }
        .form-input:focus { background-color: rgba(255, 255, 255, 0.2); border-color: #F28C1A; outline: none; box-shadow: 0 0 0 3px rgba(242, 140, 26, 0.5); }
        .btn-brand { background-color: #F28C1A; transition: all 0.3s ease; }
        .btn-brand:hover { background-color: #d87e17; transform: translateY(-2px); }
        .tab { cursor: pointer; }
        .tab-active { border-bottom: 2px solid #F28C1A; color: #F28C1A; }
    </style>
</head>
<body class="animated-gradient text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="text-center mb-8">
            <img src="assets/img/logo2.jpg" class="h-24 w-24 rounded-full object-cover border-4 border-orange-400 p-1 mx-auto" onerror="this.onerror=null;this.src='https://placehold.co/96x96/FFFFFF/541C1C?text=I25';">
            <h1 class="text-4xl font-bold mt-4">INSPIRA '25</h1>
            <p class="text-orange-300">Student Access Portal</p>
        </div>

        <div class="form-container p-8 rounded-2xl shadow-lg">
            <div class="flex border-b border-white/20 mb-6">
                <div id="signin-tab" class="tab tab-active flex-1 text-center font-semibold py-2">Sign In</div>
                <div id="signup-tab" class="tab flex-1 text-center font-semibold py-2">Sign Up</div>
            </div>

            <form id="signin-form" class="space-y-6">
                <h2 class="text-2xl font-bold text-center">Welcome Back!</h2>
                <div>
                    <label for="signin-email" class="block mb-2 text-sm font-medium text-gray-200">Email Address</label>
                    <input type="email" id="signin-email" class="form-input w-full px-4 py-3 rounded-lg text-white" required>
                </div>
                <div>
                    <label for="signin-password" class="block mb-2 text-sm font-medium text-gray-200">Password</label>
                    <input type="password" id="signin-password" class="form-input w-full px-4 py-3 rounded-lg text-white" required>
                </div>
                <p id="signin-error" class="text-red-400 text-sm mt-2 hidden"></p>
                <button type="submit" class="w-full btn-brand text-white font-bold py-3 px-5 rounded-lg text-lg">Sign In</button>
                <p id="forgot-password" class="text-center text-sm text-orange-300 hover:underline cursor-pointer">Forgot Password?</p>
            </form>

            <form id="signup-form" class="space-y-4 hidden">
                <h2 class="text-2xl font-bold text-center">Create Account</h2>
                <div>
                    <label for="signup-reg-number" class="block mb-2 text-sm font-medium text-gray-200">Registration Number</label>
                    <input type="text" id="signup-reg-number" class="form-input w-full px-4 py-3 rounded-lg text-white" placeholder="e.g., ASP/2024/000" required>
                </div>
                 <div>
                    <label for="signup-name" class="block mb-2 text-sm font-medium text-gray-200">Full Name</label>
                    <input type="text" id="signup-name" class="form-input w-full px-4 py-3 rounded-lg text-white" placeholder="As per university records" required>
                </div>
                <div>
                    <label for="signup-email" class="block mb-2 text-sm font-medium text-gray-200">Email Address</label>
                    <input type="email" id="signup-email" class="form-input w-full px-4 py-3 rounded-lg text-white" placeholder="A valid email for ticket" required>
                </div>
                <div>
                    <label for="signup-password" class="block mb-2 text-sm font-medium text-gray-200">Create Password</label>
                    <input type="password" id="signup-password" class="form-input w-full px-4 py-3 rounded-lg text-white" minlength="6" required>
                </div>
                <p id="signup-error" class="text-red-400 text-sm mt-2 hidden"></p>
                <button type="submit" class="w-full btn-brand text-white font-bold py-3 px-5 rounded-lg text-lg">Sign Up</button>
            </form>
             <p id="loading-message" class="text-center text-yellow-300 mt-4 hidden"><i class="bi bi-hourglass-split"></i> Please wait...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="auth.js"></script>
</body>
</html>
